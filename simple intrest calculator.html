<!Doctype html>
<html>
<head>
<title> Simple interest calculator</title>
<scprit scr="scprit.js"></scprit>
<link ref="stylesheet" href="style.css">
</head>
<body>
    <h1> Simple interest calculator</h1>
        <div class="maindiv">
        Amount <input type="number" id="principal"></br>
        Interest rate<input type="range" onchange="return updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
    <span id="rate-val">10.25%</span> 
    <br>
    No. of Years <select id="years" >
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    
    </select>
    <br/>
    <br>
    <button onclick="Compute()">Compute Interest</button>
<br><br>
<span id="result">
</span>
<footer>
    &#169;Everyone can get Rich
</footer>
</div>
</body>
</html>
